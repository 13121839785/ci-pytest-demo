name: Python CI with Allure

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 拉取代码
        uses: actions/checkout@v2

      - name: 设置 Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 安装依赖
        run: |
          pip install -r requirements.txt
          pip install allure-pytest
          pip list  # 可选

      - name: 执行 Pytest（生成 Allure 报告原始数据）
        run: |
          pytest tests --alluredir=report/allure-results

      - name: 上传 Allure 报告 artifact
        uses: actions/upload-artifact@v3
        with:
          name: allure-results
          path: report/allure-results
