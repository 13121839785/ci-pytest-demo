name: Python CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 拉取代码
      uses: actions/checkout@v2

    - name: 设置 Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: 安装依赖
      run: |
        pip install -r requirements.txt
        pip install pytest-html

    - name: 运行测试并生成 HTML 报告
      run: pytest --html=report.html

    - name: 上传报告
      uses: actions/upload-artifact@v3
      with:
        name: pytest-report
        path: report.html
